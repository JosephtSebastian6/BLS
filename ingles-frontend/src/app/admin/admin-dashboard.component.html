<div class="admin-wrapper">
  <h2>Panel de Administración</h2>
  <div class="actions">
    <button (click)="pingAdmin()">Probar conexión (admin/ping)</button>
  </div>
  <p class="msg" *ngIf="message">{{ message }}</p>

  <div class="links">
    <a routerLink="/dashboard-empresa/matriculas">Gestión de Matrículas</a>
    <a routerLink="/dashboard-empresa/unidades">Unidades</a>
    <a routerLink="/analisis-estudiante">Analytics</a>
  </div>

  <hr/>

  <h3>Cambiar rol de usuario</h3>
  <div class="role-form">
    <input type="text" placeholder="Buscar usuario (username o email)" [(ngModel)]="query" (keyup.enter)="buscar()" />
    <button (click)="buscar()">Buscar</button>
  </div>

  <div *ngIf="usuarios?.length">
    <table class="users">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Nombre</th>
          <th>Rol actual</th>
          <th>Nuevo rol</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuarios">
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.nombres }} {{ u.apellidos }}</td>
          <td><span class="badge">{{ u.tipo_usuario }}</span></td>
          <td>
            <select [(ngModel)]="u._nuevoRol">
              <option value="estudiante">estudiante</option>
              <option value="profesor">profesor</option>
              <option value="empresa">empresa</option>
              <option value="admin">admin</option>
            </select>
          </td>
          <td>
            <button (click)="cambiarRol(u)">Aplicar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
