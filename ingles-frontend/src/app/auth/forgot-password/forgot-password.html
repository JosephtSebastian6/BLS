<div class="page">
<mat-card class="auth-card">
  <div class="accent-bar"></div>
  <h1>Olvidé mi contraseña</h1>
  <p class="subtitle">Ingresa tu correo o username. Te enviaremos un enlace para restablecer tu contraseña.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="usuario@correo.com" />
      <mat-hint>Opcional</mat-hint>
    </mat-form-field>

    <div class="or">o</div>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="tu_usuario" />
      <mat-hint>Opcional</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="loading">Enviar enlace</button>
  </form>

  <div class="msg success" *ngIf="successMsg">{{ successMsg }}</div>
  <div class="msg error" *ngIf="errorMsg">{{ errorMsg }}</div>
</mat-card>
</div>
