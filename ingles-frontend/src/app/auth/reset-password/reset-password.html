<mat-card class="auth-card">
  <h2>Restablecer contraseña</h2>
  <p>Ingresa tu nueva contraseña. El enlace caduca en poco tiempo.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="new_password" placeholder="••••••" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Confirmar contraseña</mat-label>
      <input matInput type="password" formControlName="confirm_password" placeholder="••••••" />
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="loading">Actualizar contraseña</button>
  </form>

  <div class="msg success" *ngIf="successMsg">{{ successMsg }}</div>
  <div class="msg error" *ngIf="errorMsg">{{ errorMsg }}</div>
</mat-card>
